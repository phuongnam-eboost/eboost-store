<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://eboost.vn/wp-content/uploads/2022/07/cropped-Logo-brandmark-32x32.png" sizes="32x32"/>
<title>Eboost Bike App</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    body {
        opacity: 0;
        transition: opacity 0.5s;
        position: relative;
    }
    body.fade-in {
        opacity: 1;
    }
    body.fade-out {
        opacity: 0;
    }
    .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-top-color: #0fdc5e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("fade-in");

        setTimeout(() => {
            showLoadingSpinner();
            setTimeout(() => {
                redirectToCarApp();
            }, 1000);
        }, 500);
    });

    function showLoadingSpinner() {
        const spinner = document.createElement("div");
        spinner.classList.add("spinner");
        document.body.appendChild(spinner);
    }

    function redirectToCarApp() {
        const carLinks = {
            ios: "https://apps.apple.com/us/app/eboost-ebike-charging-network/id1518976924",
            android: "https://play.google.com/store/apps/details?id=com.evida.eboost&pcampaignid=web_share"
        };

        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const link = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream ? carLinks.ios : carLinks.android;

        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");

        setTimeout(() => {
            window.location.href = link;
        }, 500);
    }
</script>
</head>
<body>
<h4>Redirecting to Eboost Bike App...</h4>
</body>
</html>
